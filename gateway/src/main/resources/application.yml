server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth_filter
          uri: https://example.org
          predicates:
            - Path=/**
          filters:
            - Autherization
